<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX File Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .container { max-width: 600px; margin: 0 auto; }
        input[type="file"] { margin: 20px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        footer { margin-top: 40px; text-align: center; color: #777; }
        #download-container { display: none; margin-top: 20px; }
        #download-link { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Convert OpenCPN GPX File to GP39 Compatible File</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".gpx" required />
            <button type="submit">Convert</button>
        </form>
        <div id="download-container">
            <h2>Download Converted File</h2>
            <input type="text" id="filename-input" placeholder="Enter file name" />
            <button id="download-button">Download</button>
            <div id="download-link" style="display: none;">
                <a id="converted-file" href="#">Click here to download</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; Yoann Betton
    </footer>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('file-input');
            formData.append('file', fileInput.files[0]);

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                var url = window.URL.createObjectURL(blob);
                var downloadButton = document.getElementById('download-button');
                var downloadLink = document.getElementById('converted-file');
                var downloadContainer = document.getElementById('download-container');

                downloadButton.onclick = function() {
                    var filename = document.getElementById('filename-input').value || 'GP39_Compatible_File';
                    filename = filename.endsWith('.gpx') ? filename : filename + '.gpx';
                    downloadLink.href = url;
                    downloadLink.download = filename;
                    document.getElementById('download-link').style.display = 'block';
                };

                downloadContainer.style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
